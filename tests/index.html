<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Plupload Unit Tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css"/>
	<style type="text/css">
	ol { font-family: 'trebuchet ms', verdana, arial; }
	h2, ol {font-size: 10pt; }
	h2 {
		color:black;
		font-size:small;
		font-weight:bold;
		margin:0;
	}
	#total_status.pass {
		background-color:#C6E746; 
	}
	li.pass {
	}
	li.fail, #total_status.fail {
		background-color:#EE5757; 
	}
	#total_status {
		height: 5px;
	}
	.column {
		float: left;
		width: 300px;
		margin-right: 10px;
	}
	#menu {
		margin: 10px;
	}
	</style>
	<script type="text/javascript" src="qunit/runner.js"></script>
	<script type="text/javascript">
		// Focus the browser
		top.focus();

		// Init QUnitRunner
		QUnitRunner.init({
			columns: [
				[
					{title: 'Basic tests', tests: [
						{title: 'Core API', url: 'api.html'}
					]},

					{title: 'Manual tests', manual: true, tests: [
						{title: 'Multipart setting', url: 'multipart.html'},
						{title: 'Errors from server', url: 'error.html'}
					]}
				]
			]
		});
	</script>
</head>
<body>

<h1 id="qunit-header">Plupload Unit Tests</h1>
<div id="total_status"></div>
<div id="menu"></div>
<div><input type="button" value="Run all" onclick="QUnitRunner.run();" /></div>
<div id="log"></div>

</body>
</html>
